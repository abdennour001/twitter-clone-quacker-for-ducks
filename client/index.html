<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>quacker app 🦆</title>
    </head>
    <body>
        <header>
            <h1 class="title">Quacker - Twitter for Ducks 🦆</h1>
        </header>
        <main>
            <form id="quackquack">
                <label for="name">Name</label>
                <input
                    class="u-full-width"
                    type="text"
                    name="name"
                    id="name"
                    placeholder="name please 👱‍♂️"
                    required
                />

                <label for="content">Quack</label>
                <textarea
                    class="u-full-width"
                    name="content"
                    id="content"
                    placeholder="place your quack 🦆..."
                    cols="30"
                    rows="10"
                    required
                ></textarea>

                <button class="button-primary" type="submit">
                    Quack Quack 🦆
                </button>
            </form>
            <form id="login">
                <label for="email">Email</label>
                <input
                    class="u-full-width"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />

                <label for="password">Passsword</label>
                <input
                    class="u-full-width"
                    type="text"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />

                <button class="button-primary" type="submit">
                    login 🦆
                </button>
            </form>
            <form id="register">
                <label for="email">Email</label>
                <input
                    class="u-full-width"
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Email"
                    required
                />

                <label for="password">Passsword</label>
                <input
                    class="u-full-width"
                    type="text"
                    id="password"
                    name="password"
                    placeholder="Password"
                    required
                />
                <label for="password">Confirm Passsword</label>
                <input
                    class="u-full-width"
                    type="text"
                    id="password"
                    name="password"
                    placeholder="Password again"
                    required
                />

                <button class="button-primary" type="submit">
                    register 🦆
                </button>
            </form>
            <div class="not-auth">
                <p
                    style="display: inline; padding-right: 2rem; padding-left: 2rem"
                >
                    You must
                </p>
                <button class="button-primary" type="submit">
                    login
                </button>
                <p
                    style="display: inline; padding-right: 2rem; padding-left: 2rem"
                >
                    or
                </p>
                <button class="button-primary" type="submit">
                    register 🦆
                </button>
                <p
                    style="display: inline; padding-right: 2rem; padding-left: 2rem"
                >
                    to quack.
                </p>
            </div>
            <div class="loading">
                <img src="assets/loading.gif" alt="loading..." />
            </div>
            <div class="quacks-container"></div>
        </main>
        <footer></footer>
    </body>
    <script src="client.js"></script>
</html>
